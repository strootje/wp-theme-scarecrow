#import "./Fragments/CategoryFields.gql"

query WP_FetchPosts( $first: Int, $before: String, $last: Int, $after: String ) {
	posts( first: $first, before: $before, last: $last, after: $after, where: { orderby: { order: DESC, field: DATE }}) {
		pageInfo {
			hasNextPage
			hasPreviousPage
		}

		edges {
			cursor
			node {
				id
				postId
				title
				uri
				content

				thumbnail

				categories {
					nodes {
						...WP_CategoryFields
					}
				}
			}
		}
	}
}
